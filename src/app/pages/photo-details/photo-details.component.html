<mat-card>
  <mat-card-content class="text-center">
    <img mat-card-image [src]="photo.download_url" [alt]="photo.author" [width]="photo.width" [height]="photo.height" />
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="removeFromFavorites(photo.id)">Remove from Favorites</button>
  </mat-card-actions>
</mat-card>
